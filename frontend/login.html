<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Girls Goods Gallery</title>
    <link rel="stylesheet" href="./styles/landingPage.css">
    <link rel="stylesheet" href="./styles/sell.css"> <!-- Reusing glass form styles -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('./images/bg.png'), linear-gradient(135deg, #fdfbfd 0%, #f5dbfd 100%);
            background-blend-mode: overlay;
            background-size: 500px;
            background-repeat: repeat;
        }

        .login-btn {
            background: linear-gradient(135deg, #d63384 0%, #9c27b0 100%);
            color: white;
            font-size: 1.1rem;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <div id="logo">G3</div>
        <a href="index.html">HOME</a>
    </nav>

    <main class="sell-container">
        <div class="glass-form">
            <h2>Welcome to G3</h2>
            <p style="text-align: center; color: #666; margin-bottom: 30px;">Login to access the exclusive market</p>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Full Name</label>
                    <input type="text" id="username" placeholder="e.g. Diya Sharma" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="e.g. 9876543210" pattern="[0-9]{10}" required>
                </div>

                <div class="form-group">
                    <label for="room">Hostel Room No.</label>
                    <input type="text" id="room" placeholder="e.g. 204" required>
                </div>

                <div class="form-group">
                    <label>Block Name</label>
                    <div style="display: flex; gap: 20px; margin-top: 5px;">
                        <label
                            style="display: flex; align-items: center; gap: 8px; font-weight: normal; cursor: pointer;">
                            <input type="radio" name="block" value="B" required> Block B
                        </label>
                        <label
                            style="display: flex; align-items: center; gap: 8px; font-weight: normal; cursor: pointer;">
                            <input type="radio" name="block" value="C"> Block C
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn login-btn">Enter Market</button>
            </form>
        </div>
    </main>

    <script src="./scripts/app.js"></script>
    <script>
        // Inline script to handle login submission exclusively for this page
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const user = {
                name: document.getElementById('username').value,
                phone: document.getElementById('phone').value,
                room: document.getElementById('room').value,
                block: document.querySelector('input[name="block"]:checked').value
            };
            localStorage.setItem('g3_user', JSON.stringify(user));
            // Simulate processing
            const btn = this.querySelector('button');
            btn.innerHTML = "Verifying...";
            setTimeout(() => {
                window.location.href = 'market.html';
            }, 1000);
        });
    </script>
</body>

</html>
