<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girls Goods Gallery - Sell</title>
    <link rel="stylesheet" href="./styles/landingPage.css">
    <link rel="stylesheet" href="./styles/sell.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div id="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box2-heart"
                viewBox="0 0 16 16">
                <path d="M8 7.982C9.664 6.309 13.825 9.236 8 13 2.175 9.236 6.336 6.31 8 7.982" />
                <path
                    d="M3.75 0a1 1 0 0 0-.8.4L.1 4.2a.5.5 0 0 0-.1.3V15a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V4.5a.5.5 0 0 0-.1-.3L13.05.4a1 1 0 0 0-.8-.4zm0 1H7.5v3h-6zM8.5 4V1h3.75l2.25 3zM15 5v10H1V5z" />
            </svg>
        </div>
        <a href="index.html">HOME</a>
        <a href="market.html">MARKET</a>
        <a href="sell.html" class="active">SELL</a>
    </nav>

    <main class="sell-container">
        <div class="glass-form">
            <h2>List Your Item</h2>
            <form id="sell-form">
                <div class="form-group">
                    <label for="product-image" class="file-upload-label">
                        <span id="upload-text">Click to Upload Image</span>
                        <input type="file" id="product-image" accept="image/*" required>
                    </label>
                    <div id="image-preview" class="hidden"></div>
                </div>

                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" placeholder="e.g. Vintage Denim Jacket" required>
                </div>

                <div class="form-group">
                    <label for="product-price">Price (â‚¹)</label>
                    <input type="number" id="product-price" placeholder="25.00" min="0" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="product-desc">Description</label>
                    <textarea id="product-desc" rows="4" placeholder="Tell us about the condition, size, and story..."
                        required></textarea>
                </div>

                <button type="submit" class="submit-btn">Post to Market</button>
            </form>
        </div>
    </main>

    <script src="./scripts/app.js"></script>
</body>

</html>
