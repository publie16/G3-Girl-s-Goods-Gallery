  <style>
    .btn-auth {
      display: inline-block;
      padding: 12px 30px;
      margin: 0 10px;
      border-radius: 50px;

      font-family: 'Outfit', sans-serif;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 1.1rem;
    }

    .btn-auth.login {
      background: white;
      color: #1c1437;
      border: 2px solid white;
    }

    .btn-auth.signup {
      background: transparent;
      color: white;
      border: 2px solid white;
    }

    .btn-auth:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-auth.login:hover {
      background: #f0f0f0;
    }

    .btn-auth.signup:hover {
      background: white;
      color: #1c1437;
    }
  </style>
</head>
